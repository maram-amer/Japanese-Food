<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Japanese Food</title>
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito Sans", sans-serif;
        background: linear-gradient(to bottom right, #000000, #8b0000);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5rem;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.08);
        padding: 4rem 5rem;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .login-box h2 {
        font-family: "Megrim", sans-serif;
        font-size: 3.5rem;
        margin-bottom: 3rem;
      }

      .login-box input {
        width: 100%;
        padding: 1.2rem 1.5rem;
        margin-bottom: 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1.6rem;
      }

      .login-box button {
        width: 100%;
        padding: 1.5rem;
        background: linear-gradient(to right, #8b0000, #ff0000);
        color: #fff;
        font-size: 1.6rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-box button:hover {
        background: linear-gradient(to right, #ff0000, #8b0000);
      }

      .login-box .link {
        margin-top: 2rem;
        display: block;
        font-size: 1.4rem;
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
      }
      .error-msg {
        display: block;
        text-align: left;
        margin-bottom: 1px;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Welcome !</h2>
      <form action="/user/signup" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="email"
          name="email"
          placeholder="user@gmail.com"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <span class="error-msg">{%ERROR%}</span>
        <button type="submit">Sign Up</button>
      </form>
      <a href="/user/login">
        <span class="link">You have an account? log in</span>
      </a>
    </div>
  </body>
</html>
