<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://em-content.zobj.net/thumbs/240/apple/354/sushi_1f363.png"
    />

    <title>Japanese Food</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: "Nunito Sans", sans-serif;
        color: #fff;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #000000, #8b0000);
      }

      h1 {
        font-family: "Megrim", sans-serif;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      h1::before {
        content: "";
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #8b0000, #000000);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .product {
        width: 60rem;
        margin: 0 auto;
        margin-top: 9rem;
        background: white;
        box-shadow: 0 3rem 6rem 1rem rgba(255, 0, 0, 0.2);
        position: relative;
        color: #000;
      }

      .product__hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
      }

      .product__hero::before {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-image: linear-gradient(to left bottom, #8b0000, #000000);
        opacity: 0.5;
        z-index: 100;
      }

      .product__emoji {
        font-size: 15rem;
        position: absolute;
      }

      .product__emoji--1 {
        top: -4rem;
        left: -2rem;
        z-index: 10;
      }
      .product__emoji--2 {
        top: -6rem;
        left: 9rem;
      }
      .product__emoji--3 {
        top: -4rem;
        right: 15rem;
      }
      .product__emoji--4 {
        top: -5rem;
        right: 2rem;
        z-index: 10;
      }
      .product__emoji--5 {
        bottom: -9rem;
        left: 18rem;
      }
      .product__emoji--6 {
        bottom: -8rem;
        left: 5rem;
      }
      .product__emoji--7 {
        bottom: -12rem;
        right: 14rem;
      }
      .product__emoji--8 {
        bottom: -8rem;
        right: -2rem;
      }
      .product__emoji--9 {
        top: -7rem;
        left: 19rem;
      }

      .product__organic {
        position: absolute;
        top: -4rem;
        right: -4rem;
        z-index: 1000;
        height: 11rem;
        width: 11rem;
        background-image: linear-gradient(to bottom, #8b0000, #000000);
        border-radius: 50%;
        transform: rotate(15deg);
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product__organic h5 {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.8rem;
        color: white;
      }

      .product__back:link,
      .product__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #fff;
        background-color: #8b0000;
        box-shadow: 0 1rem 3rem rgba(255, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .product__back:hover,
      .product__back:active {
        background-color: #ff0000;
      }

      .product__name {
        background: linear-gradient(to bottom, #8b0000, #000000);
        padding: 1rem;
        font-family: "Megrim", sans-serif;
        font-size: 4rem;
        color: white;
        text-align: center;
        word-spacing: 2px;
      }

      .product__details {
        background-color: #eee;
        padding: 4rem 6rem;
        font-size: 1.9rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1.5rem;
      }

      .product__description {
        padding: 5rem 6rem;
        font-size: 1.6rem;
        line-height: 1.8;
      }

      .product__link {
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: center;
        background-color: #8b0000;
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        transform: scale(1.07) skewX(-20deg);
        box-shadow: 0 2rem 6rem rgba(255, 0, 0, 0.2);
        transition: all 0.3s;
        border: none;
        cursor: pointer;
      }

      .product__link:hover,
      .product__link:active {
        background-color: #ff0000;
        transform: scale(1.1) skewX(-20deg);
      }

      .product__link span {
        transform: skewX(20deg);
      }

      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }
      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      .not-vegeterian {
        display: none;
      }
      p {
        font-size: 90%;
      }
      .account-wrapper {
        position: relative;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .account-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      }

      .account-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .account-wrapper:hover .account-icon {
        transform: scale(1.05);
      }

      .account-label {
        font-weight: bold;
        font-size: 18px;
        color: #ffffff;
        right: 5px;
        left: auto;
      }
      .comment-card {
        background-color: #00000020;
        border: 1px solid #ffffff;
        padding: 5px;
        margin-top: 5px;
        font-family: "Segoe UI", sans-serif;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .comment-card:hover {
        transform: translateY(-3px);
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        font-size: 14px;
        color: #555;
      }

      .comment-user {
        font-size: 12px;
        font-weight: bold;
        color: #8b0000;
      }

      .comment-time {
        font-size: 12px;
        font-style: italic;
        color: #999;
      }

      .comment-text {
        font-size: 12px;
        color: #333;
        line-height: 1.5;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <a href="{%LOGINURL%}">
      <div class="account-wrapper">
        <div class="account-icon">
          <img src="/profile.png" alt="Account" />
        </div>
        <span class="account-label">{%USERNAME%}</span>
      </div>
    </a>
    <div class="container">
      <h1>üç£ Japanese Food üçô</h1>
      <figure class="product">
        <div class="product__organic {%NOT_VEGE%}"><h5>vegeterian</h5></div>
        <a href="/home" class="product__back">
          <span class="emoji-left">üëà</span>Back
        </a>
        <div class="product__hero">
          <span class="product__emoji product__emoji--1">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--2">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--3">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--4">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--5">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--6">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--7">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--8">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--9">{%IMAGE%}</span>
        </div>
        <h2 class="product__name">{%FOODNAME%}</h2>

        <div class="product__details">
          <p><span class="emoji-left">‚ù§Ô∏è</span>{%LIKES%} users liked it!</p>
          <br />
          <p><span class="emoji-left">{%IMAGE%}</span>{%QUANTITY%}</p>
          <br />
          <p><span class="emoji-left">üè∑</span>{%PRICE%}‚Ç¨</p>
        </div>

        <form action="{%LIKEURL%}" method="put">
          <input
            type="submit"
            value="‚ù§Ô∏è I liked it too ‚ù§Ô∏è"
            class="product__link"
          />
        </form>

        <p class="product__description">{%DESCRIPTION%}</p>
        <h2 class="product__name">comments</h2>

        <h3>whats your opinion ? üòä</h3>
        <form action="{%COMMENTURL%}" method="put">
          <textarea cols="70" rows="2" name="NEWcomment"></textarea>
          <input type="submit" value="comment" />
        </form>
        {%COMMENTS%}
      </figure>
    </div>
  </body>
</html>
